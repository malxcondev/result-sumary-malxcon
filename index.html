<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <title>Result Sumary - By Malxcon</title>
  </head>
  <body style="font-family: 'Hanken Grotesk', sans-serif">
    <main>
      <div class="sm:flex sm:justify-center sm:items-center sm:h-screen">
        <div
          class="bg-gradient-to-b from-gradients-Lightslateblue to-gradients-Lightroyalblue rounded-b-3xl sm:rounded-t-3xl text-white text-center px-10 pt-5 pb-10 flex flex-col justify-center items-center">
          <div
            class="flex flex-col justify-center items-center w-[260px] sm:w-[250px] sm:h-[400px]">
            <p class="text-lg">Your Result</p>
            <div
              class="rounded-full bg-gradient-to-b to-gradients-Lightslateblue from-gradients-Lightroyalblue w-[150px] h-[150px] flex flex-col justify-center p-5 my-6">
              <p class="text-6xl font-bold">76</p>
              <span class="text- text-neutral-Lightlavender mt-2">of 100</span>
            </div>
            <p class="font-bold text-2xl mb-2">Great</p>
            <p class="text-neutral-Paleblue">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="p-6 sm:w-[360px] sm:h-[460px]">
          <h2 class="font-bold text-lg text-neutral-Darkgrayblue mb-5">
            Summary
          </h2>
          <div class="flex flex-col justify-center items-center gap-5">
            <div
              class="flex justify-between w-[90%] bg-primary-Lightredlight px-5 py-4 rounded-2xl">
              <div class="flex">
                <img src="./assets/images/icon-reaction.svg" alt="" />
                <p class="text-primary-Lightred ml-3 font-medium">Reaction</p>
              </div>
              <p class="text-neutral-Darkgrayblue"><b>80</b> / 100</p>
            </div>
            <div
              class="flex justify-between w-[90%] bg-primary-Orangeyyellowlight px-5 py-4 rounded-2xl">
              <div class="flex">
                <img src="./assets/images/icon-memory.svg" alt="" />
                <p class="text-primary-Orangeyyellow ml-3 font-medium">
                  Memory
                </p>
              </div>
              <p class="text-neutral-Darkgrayblue"><b>90</b> / 100</p>
            </div>
            <div
              class="flex justify-between w-[90%] bg-primary-Greenteallight px-5 py-4 rounded-2xl">
              <div class="flex">
                <img src="./assets/images/icon-verbal.svg" alt="" />
                <p class="text-primary-Greenteal ml-3 font-medium">Verbal</p>
              </div>
              <p class="text-neutral-Darkgrayblue"><b>61</b> / 100</p>
            </div>
            <div
              class="flex justify-between w-[90%] bg-primary-Cobaltbluelight px-5 py-4 rounded-2xl">
              <div class="flex">
                <img src="./assets/images/icon-visual.svg" alt="" />
                <p class="text-primary-Cobaltblue ml-3 font-medium">Visual</p>
              </div>
              <p class="text-neutral-Darkgrayblue"><b>72</b> / 100</p>
            </div>
            <button
              class="w-full py-4 bg-neutral-Darkgrayblue text-white font-bold rounded-full text-lg hover:bg-gradient-to-b from-gradients-Lightslateblue to-gradients-Lightroyalblue">
              Continue
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
